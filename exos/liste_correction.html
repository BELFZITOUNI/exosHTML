<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LISTE ITEM</title>

    <style>

        body {
            background-color: chartreuse;
        }

        /* Pour le style des ul */
        ul {
            background-color: rgb(126, 105, 24);
            width: 50%;
        }

        ul li:nth-child(even) {
            
                background-color: indigo;
        }

        ul li:nth-child(odd) {

                background-color: lightgreen;
                list-style-type: square;
        }

    </style>

</head>

<body>
    <!-- ul>li*10 -->
    <ul>    
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    
    <!-- ul>li*10{item de liste} -->
    <ul>
        <li>item de liste</li>
        <li>item de liste</li>
        <li>item de liste</li>
        <li>item de liste</li>
        <li>item de liste</li>
        <li>item de liste</li>
        <li>item de liste</li>
        <li>item de liste</li>
        <li>item de liste</li>
        <li>item de liste</li>
    </ul>

    
</body>
</html>
