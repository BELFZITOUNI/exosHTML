<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mon premier tableau</title>  
<link rel="stylesheet" href="css/05_tableau.css">
<title>LES TABLEAUX</title>
</head>

<body>
    <h1>Un tableau, pour les données "tabulaires"</h1>
    <!-- ouverture du tableau -->
    <!-- border juste quand on montre le tableau car désuet -->
    <table>
        <!-- titre du tableau (la légende): CAPTION (les cellules sont fusionnées) -->
        <caption>Ventes de la semaine</caption>

        <!-- Rangée d'en tête du tableau: THEAD et TR-->
        <thead>
            <tr>
                <!-- cellule d'en tête :  TH table head -->
                <th>Jour</th>
                <th>Smartphone</th>
                <th>Tablette</th>
                <th>Ordinateur portable</th>
            </tr>
        </thead>

        <!-- le corp du tableau: TBODY -->
        <tbody>

            <!-- tr*5>td*4 (table row): pour faire nottre tableau de 5 rangées et 4 colonnes -->
            <!-- rangée de tableau : TR, table row -->
            <tr>
                <!-- cellules de tableau : TD, table data -->
                <td>Lundi</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>Mardi</td>
                <td>02</td>
                <td>03</td>
                <td>04</td>
            </tr>
            <tr>
                <td>Mercredi</td>
                <td>10</td>
                <td>50</td>
                <td>40</td>
            </tr>
            <tr>
                <td>Jeudi</td>
                <td>02</td>
                <td>20</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Vendredi</td>
                <td>20</td>
                <td>20</td>
                <td>20</td>
            </tr>

        </tbody>
         <!-- le bas ou la fin du tableau : TFOOT les normes du W3C mettent la balise tfoot avant la balise tbody -->
        <tfoot>
            <tr>
                <td>Total</td>
                <td>57</td>
                <td>95</td>
                <td>87</td>
            </tr>
        </tfoot>
       
    </table>
</body>
</html>
